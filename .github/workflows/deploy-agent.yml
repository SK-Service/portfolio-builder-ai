name: Deploy Agent Functions

on:
  push:
    branches:
      - main
    paths:
      - "agents/**"
      - "!agents/batch_jobs/**"
      - "!agents/tests/**"
      - ".github/workflows/deploy-agent.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: agents/requirements.txt

      - name: Install Python dependencies
        working-directory: agents
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create environment file
        working-directory: agents
        run: |
          cat > .env << 'EOF'
          AGENT_API_KEY=${{ secrets.AGENT_API_KEY }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL=claude-sonnet-4-20250514
          ANTHROPIC_MAX_TOKENS=2048
          ANTHROPIC_TEMPERATURE=0.4
          ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}
          FRED_API_KEY=${{ secrets.FRED_API_KEY }}
          ENVIRONMENT=production
          EOF

      - name: Setup Node.js for Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Firebase service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/service-account.json

      - name: Deploy Agent to Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --codebase agent --project ${{ secrets.FIREBASE_PROJECT_ID }} --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/service-account.json

      - name: Cleanup service account file
        if: always()
        run: rm -f $HOME/service-account.json
