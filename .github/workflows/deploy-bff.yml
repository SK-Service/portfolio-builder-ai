name: Deploy BFF Functions

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".github/workflows/deploy-bff.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Create environment file
        working-directory: functions
        run: |
          cat > .env << 'EOF'
          NODE_ENV=production
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          PORTFOLIO_APP_KEY=${{ secrets.FRONTEND_APP_KEY }}
          AGENT_API_KEY=${{ secrets.AGENT_API_KEY }}
          AGENT_FUNCTION_URL=https://us-central1-${{ secrets.FIREBASE_PROJECT_ID }}.cloudfunctions.net/generatePortfolio
          EOF

      - name: Build NestJS
        working-directory: functions
        run: npm run build

      - name: Deploy BFF to Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions:api --project ${{ secrets.FIREBASE_PROJECT_ID }} --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
