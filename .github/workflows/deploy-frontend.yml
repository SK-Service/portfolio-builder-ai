name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Create production environment file
        working-directory: frontend/src/environments
        run: |
          cat > environment.prod.ts << 'EOF'
          export const environment = {
            production: true,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}'
            },
            api: {
              baseUrl: 'https://us-central1-${{ secrets.FIREBASE_PROJECT_ID }}.cloudfunctions.net/bff/api',
              endpoints: {
                portfolio: '/portfolio',
                config: '/config',
                rateLimit: '/rate-limit'
              },
              timeout: 30000,
              retryAttempts: 3
            },
            appCheck: {
              siteKey: '${{ secrets.RECAPTCHA_SITE_KEY }}',
              enabled: true
            },
            features: {
              useMockData: false,
              enableAnalytics: true,
              enableLogging: false
            },
            security: {
              appKey: '${{ secrets.FRONTEND_APP_KEY }}'
            }
          };
          EOF

      - name: Create development environment file
        working-directory: frontend/src/environments
        run: |
          cat > environment.ts << 'EOF'
          export const environment = {
            production: false,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}'
            },
            api: {
              baseUrl: 'http://localhost:5001/api',
              endpoints: {
                portfolio: '/portfolio',
                config: '/config',
                rateLimit: '/rate-limit'
              },
              timeout: 30000,
              retryAttempts: 2
            },
            appCheck: {
              siteKey: '${{ secrets.RECAPTCHA_SITE_KEY }}',
              enabled: false
            },
            features: {
              useMockData: false,
              enableAnalytics: false,
              enableLogging: true
            },
            security: {
              appKey: '${{ secrets.FRONTEND_APP_KEY }}'
            }
          };
          EOF

      - name: Build frontend
        working-directory: frontend
        run: npm run build -- --configuration production

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
